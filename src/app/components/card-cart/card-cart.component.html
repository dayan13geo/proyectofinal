<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-4">
      <img [src]="element.producto.image" class="img-fluid rounded-start" alt="" />
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{element.producto.name}}</h5>
        <h5 class="card-title">{{element.cantidad}</h5>
        <h5 class="card-title">{{element.subtotal}}</h5>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
